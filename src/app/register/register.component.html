<form  [formGroup]="registerForm" (ngSubmit)="registerSubmitted()">
    <br><br><br><br>
        <div class="row text-center"> 
    <h1 class="mb-3">Register</h1>
    </div>  
    <div class="row justify-content-center">
        <div class="col-3">
            <label for="UserName" class="form-label">UserName</label>
            <input type="text" class="form-control" id="UserName" formControlName="UserName"> 
            <div class="form-text text-danger" *ngIf="UserName.errors?.['required'] && (UserName.touched || UserName.dirty)">
                UserName is required
            </div>
            <div class="form-text text-danger" *ngIf="UserName.errors?.['minlength'] && (UserName.touched || UserName.dirty)">
                UserName is too short
            </div>
            <div class="form-text text-danger" *ngIf="UserName.errors?.['pattern'] && (UserName.touched || UserName.dirty)">
                UserName should start with an alphabet
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-3">
            <label for="EmailID" class="form-label">EmailID</label>
            <input type="email" class="form-control" id="EmailID" formControlName="EmailID"> 
            <div class="form-text text-danger" *ngIf="EmailID.errors?.['required'] && (EmailID.touched || EmailID.dirty)">
                EmailID is required
            </div>
            <div class="form-text text-danger" *ngIf="EmailID.errors?.['email'] && (EmailID.touched || EmailID.dirty)">
                Enter proper EmailID
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-3">
            <label for="Password" class="form-label">Password</label>
            <input type="password" class="form-control" id="Password" formControlName="Password"> 
            <div class="form-text text-danger" *ngIf="Password.errors?.['required'] && (Password.touched || Password.dirty)">
                Password is required
            </div>
            <div class="form-text text-danger" *ngIf="Password.errors?.['minlength'] || Password.errors?.['maxlength'] && (Password.touched || Password.dirty)">
                Password should be atleast 6 and maximum of 15 characters long.
            </div>
        </div>
    </div>
    <br/>
    <div class="row justify-content-center">
        <div class="col-3">  
                <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">Submit</button>
                <br><br>
                <span class="me-2">Already have an Account?</span><a routerLink="/login">Login</a>
        </div>
    </div>
</form>
<p class="text-center fs-3" [ngClass]="isAccountCreated ? 'text-success pb-1' : 'text-danger pb-1'">{{displayMsg}}</p>
